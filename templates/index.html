<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Add Bootstrap CSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .task-list {
            margin-top: 30px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item button {
            margin-left: 10px;
        }

        .task-form {
            display: flex;
            justify-content: space-between;
        }

        .task-input {
            width: 80%;
        }

        .add-task-btn {
            width: 18%;
        }

        h1 {
            text-align: center;
            color: #2d3e50;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Todo List</h1>

    <!-- Add Task Form -->
    <div class="task-form mb-4">
        <input type="text" class="form-control task-input" id="taskInput" placeholder="Enter a new task" required>
        <button class="btn btn-primary add-task-btn" onclick="addTask()">Add Task</button>
    </div>

    <!-- Task List -->
    <div class="task-list">
        {% if tasks %}
            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item task-item d-flex justify-content-between align-items-center">
                        {{ task }}
                        <a href="{{ url_for('delete_task', task=task) }}" class="btn btn-danger btn-sm">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center text-muted">No tasks added yet!</p>
        {% endif %}
    </div>
</div>

<!-- Add Bootstrap and custom JS scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
<script>
    function addTask() {
        let taskInput = document.getElementById('taskInput');
        if (taskInput.value) {
            // Use JavaScript to submit the form and add the task (avoiding a full page reload)
            window.location.href = "/add?task=" + taskInput.value;
        }
    }
</script>
</body>
</html>
